<div class="panel-form" [ngClass]="{'loading': loading}">
  <form name="form" (ngSubmit)="f.form.valid && send(model)" #f="ngForm" novalidate>

    <div class="form-group col-6" [ngClass]="{ 'has-error': f.submitted && !tipo.valid }">
      <label for="tipo">Tipo</label>
      <select class="form-control" name="tipo" [(ngModel)]="model.tipo" #tipo="ngModel" required>
        <option>1 - Bug</option>
        <option>2 - Erro</option>
        <option>3 - correção</option>
        <option>4 - Ajuste</option>
        <option>5 - Melhoria</option>
      </select>
    </div>

    <div class="form-group col-6" [ngClass]="{ 'has-error': f.submitted && !data.valid }">
      <label for="data">Data</label>
      <input type="text" disabled class="form-control" name="data" [(ngModel)]="model.data" #data="ngModel" required />
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !desc.valid }">
      <label for="desc">Descrição</label>
      <textarea rows="8" cols="50" class="form-control" name="desc" [(ngModel)]="model.desc" #desc="ngModel" required ></textarea>
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <i class="fa fa-bug" aria-hidden="true"></i> Reportar
      </button>
    </div>
  </form>
</div>
